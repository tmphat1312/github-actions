name: vitest-ci
run-name: ${{ github.actor }} is learning GitHub Actions with Vitest testing
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
jobs:
  vitest-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install Dependencies
        run: pnpm install -D
      - name: Run unit tests
        run: pnpn test